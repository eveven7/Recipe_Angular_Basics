<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeObject.imagePath"
      [alt]="recipeObject.name"
      class="img-responsive"
      style="max-height: 200px"
    />
    <!-- property binding and string interpolation -->
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeObject.name }}</h1>
    <!-- string interpolation -->
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dopdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="onAddToShoppingList()">
            To Shopping List</a
          >
        </li>
        <li>
          <a style="cursor: pointer" (click)="onEditRecipe()"> Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDeleteRecipe()">
            Delete recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeObject.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeObject.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
