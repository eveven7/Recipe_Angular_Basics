<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt=" {{ recipe.name }}"
      class="img-responsive"
      style="max-height: 200px"
    />
    <!-- property binding and string interpolation -->
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
    <!-- string interpolation -->
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"></div>
    <button type="button" class="btn btn-primary dopdown-toggle">
      Manage Recipe <span class="caret"></span>
      <ul class="dropdown-menu">
        <li><a href="#"> To Shopping List</a></li>
        <li><a href="#"> Edit Recipe</a></li>
        <li><a href="#"> Delete recipe</a></li>
      </ul>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">Description {{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
