<div class="row">
  <div class="col-xs-12">
    <button class="btn-success" (click)="onNewRecipe()" >New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item (recipe)="recipe" (click)="addRecipe(i) "
      *ngFor="let recipeEL of recipes$| async; let i = index"
      [recipe]="recipeEL"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
