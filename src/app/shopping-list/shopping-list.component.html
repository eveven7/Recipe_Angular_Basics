<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit [editedItem]="editedItem" [editMode]="editMode"> </app-shopping-edit>

    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="
          let ingredient of (ingredients$ | async);
          let i = index
        "
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
      <!-- {{ingredients$ | async}} -->
    </ul>
  </div>
</div>
